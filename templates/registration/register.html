
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}
{% load static %}


<body>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
             <p>There is something wrong with what you entered!</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="Register">
    </form>

</body>
